<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastrar Coordenadores</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>
<h1>Cadastrar Coordenador</h1>
	<form name="Cadastro" action="insert">
		<table>
			
	<tr>
	<td>Nome</td>
	<td><input type="text" name="nome" class="Caixa"></td>
	</tr>
	
	<tr>
	<td>Curso</td>
	<td><input type="text" name="curso" class="Caixa"></td>
    </tr>
    
	<tr>
	<td>Periodo</td>
	<td><input type="text" name="periodo" class="Caixa"></td>
	</tr>
	
	</table>
<input type="button" value="Adicionar" class="Botao" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>

</body>
</html>
